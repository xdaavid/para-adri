<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Un jard√≠n para ti üå∏</title>
  <meta name="description" content="Flores creciendo para ti">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --sky1:#0ea5e9; --sky2:#38bdf8; --ground:#14532d; --hill:#166534; --stem:#16a34a; --center:#fde047;
      --rose:#e11d48; --roseDark:#be123c; --leaf:#10b981;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      background: linear-gradient(#0a1b2e, #082032);
      overflow:hidden;
    }
    .scene{
      position:relative; width:100%; height:100%;
      background: linear-gradient(180deg, var(--sky1), var(--sky2) 60%, #93c5fd 100%);
    }
    .ground{
      position:absolute; left:0; right:0; bottom:0; height:38%;
      background: radial-gradient(1200px 200px at 50% 0%, #1a7f3c, var(--ground));
      clip-path: ellipse(120% 100% at 50% 120%);
      border-top:1px solid #2c7a51;
    }
    .hill{
      position:absolute; bottom:22%; width:60vw; height:28vh; background:var(--hill);
      filter:brightness(1.05);
      border-top-left-radius: 1000px 200px; border-top-right-radius: 1000px 200px;
      opacity:.7;
    }
    .hill.h1{ left:-10vw; transform:scaleX(1.1)}
    .hill.h2{ right:-5vw; transform:scaleX(.95)}
    .msg{
      position:absolute; top:10%; left:50%; transform:translateX(-50%);
      text-align:center; color:#052e1a; text-shadow:0 2px 6px #ffffffaa;
      background:#ffffffb8; border:1px solid #ffffff; padding:14px 20px; border-radius:16px;
      font-weight:900; font-size:clamp(18px, 3.8vw, 34px);
      backdrop-filter: blur(6px);
      animation: pop .8s ease both .4s;
    }
    @keyframes pop{0%{transform:translateX(-50%) scale(.8); opacity:0} 100%{transform:translateX(-50%) scale(1); opacity:1} }
    .flower, .rose{
      position:absolute; bottom:24%; transform-origin:bottom center;
      animation: rise var(--delay,0s) ease-out backwards, sway 6s ease-in-out infinite;
    }
    @keyframes rise{
      from{ transform:translateY(40px) scaleY(.2) }
      to{ transform:translateY(0) scaleY(1) }
    }
    @keyframes sway{
      0%,100%{ transform:rotate(-1.5deg) }
      50%{ transform:rotate(1.5deg) }
    }
    .stem{
      width:6px; height:0; background:var(--stem); margin:0 auto; border-radius:3px;
      animation: grow 1.8s cubic-bezier(.2,.8,.2,1) forwards var(--delay2, 0.2s);
      box-shadow: 0 0 0 1px #0d4b22 inset;
    }
    @keyframes grow{ from{height:0} to{height: var(--h, 160px)} }
    .bloom{
      position:absolute; bottom:calc(var(--h,160px)); left:50%; transform:translateX(-50%) scale(.1);
      width:70px; height:70px; border-radius:50%;
      display:grid; place-items:center;
      animation: bloom .9s ease-out forwards calc(var(--delay2, .2s) + 1.1s);
      filter: drop-shadow(0 6px 10px #0004);
    }
    @keyframes bloom{ from{ transform:translateX(-50%) scale(.1); opacity:0 } to{ transform:translateX(-50%) scale(1); opacity:1 } }
    .petal{
      position:absolute; width:26px; height:38px; border-radius:26px 26px 6px 6px;
      transform-origin:bottom center;
      background: radial-gradient(100% 100% at 30% 30%, #fff8, transparent 60%), var(--p, #f472b6);
      box-shadow: inset 0 -6px 10px #0002, 0 1px 0 #fff8;
    }
    .p1{ transform:rotate(0deg) translateY(-30px) }
    .p2{ transform:rotate(45deg) translateY(-30px) }
    .p3{ transform:rotate(90deg) translateY(-30px) }
    .p4{ transform:rotate(135deg) translateY(-30px) }
    .p5{ transform:rotate(180deg) translateY(-30px) }
    .p6{ transform:rotate(225deg) translateY(-30px) }
    .p7{ transform:rotate(270deg) translateY(-30px) }
    .p8{ transform:rotate(315deg) translateY(-30px) }
    .center{
      width:30px; height:30px; border-radius:50%; background:radial-gradient(circle at 30% 30%, #fff8, #0000), var(--center);
      border:2px solid #f5dc59; box-shadow: inset 0 0 0 2px #0002;
    }
    /* ROSAS */
    .rose .bloom{
      width:64px; height:64px;
      filter: drop-shadow(0 8px 12px #0005);
    }
    .rose .petal{
      width:22px; height:28px; border-radius:22px 22px 8px 8px;
      background: radial-gradient(80% 80% at 30% 30%, #fff6, transparent 60%), var(--rose);
      box-shadow: inset 0 -6px 10px #0003, 0 1px 0 #fff6;
    }
    .rose .center{
      width:18px; height:18px; background: radial-gradient(circle, #fff4, #ffffff00);
      border:2px solid var(--roseDark);
    }
    .leaf{
      position:absolute; bottom:calc(var(--h,160px) - 24px); width:18px; height:28px;
      background: radial-gradient(80% 80% at 30% 30%, #fff6, transparent 60%), var(--leaf);
      border-radius: 0 18px 18px 18px;
      box-shadow: inset 0 -6px 10px #0002;
      transform-origin: bottom;
      filter: drop-shadow(0 2px 2px #0003);
    }
    .leaf.l{ left:calc(50% - 24px); transform: rotate(-28deg) }
    .leaf.r{ left:calc(50% + 6px); transform: rotate(28deg) scaleX(-1) }
    .butterfly{
      position:absolute; width:14px; height:10px; left:-5vw; top:12vh;
      background: radial-gradient(closest-side, #f0abfc, #a78bfa);
      border-radius: 50% 0 50% 0 / 60% 0 60% 0; transform:rotate(20deg);
      animation: fly 16s linear infinite;
      box-shadow: 10px 0 0 0 #93c5fd;
    }
    @keyframes fly{
      0%{ transform:translateX(-10vw) translateY(0) rotate(12deg) }
      25%{ transform:translateX(20vw) translateY(-4vh) rotate(-10deg) }
      50%{ transform:translateX(55vw) translateY(2vh) rotate(6deg) }
      75%{ transform:translateX(85vw) translateY(-6vh) rotate(-12deg) }
      100%{ transform:translateX(110vw) translateY(0) rotate(10deg) }
    }
    .back{
      position:absolute; right:12px; bottom:12px; font-size:13px; color:#052e1a;
      background:#ffffffb0; padding:8px 12px; border-radius:999px; border:1px solid #fff;
      text-decoration:none; font-weight:700;
    }
    @media (max-width: 480px){
      .msg{ font-size: clamp(18px, 5.2vw, 28px); }
    }
  </style>
</head>
<body>
  <div class="scene" id="scene">
    <div class="msg" id="msg">Un Jard√≠n de flores bonitas para ti <span id="name">Adriana</span> por decir que s√≠ :)</div>
    <div class="hill h1"></div>
    <div class="hill h2"></div>
    <div class="ground"></div>
    <div class="butterfly" style="animation-delay:.8s"></div>
    <div class="butterfly" style="top:20vh; animation-delay:2.2s"></div>
    <a class="back" href="index.html">‚Üê Volver</a>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const nombre = (params.get('nombre') || 'Adriana').trim();
    document.getElementById('name').textContent = nombre;

    const scene = document.getElementById('scene');
    const petals = ['#fb7185','#f472b6','#f97316','#22d3ee','#60a5fa','#34d399','#a78bfa'];

    function makeFlower(xPercent, heightPx, delay){
      const wrap = document.createElement('div');
      wrap.className = 'flower';
      wrap.style.left = xPercent + '%';
      wrap.style.setProperty('--h', heightPx+'px');
      wrap.style.setProperty('--delay', (0.15+Math.random()*0.4)+'s');
      wrap.style.setProperty('--delay2', delay+'s');

      const stem = document.createElement('div');
      stem.className = 'stem';

      const bloom = document.createElement('div');
      bloom.className = 'bloom';

      for(let i=1;i<=8;i++){
        const p = document.createElement('div');
        p.className = 'petal p'+i;
        p.style.setProperty('--p', petals[(i+Math.floor(Math.random()*petals.length)) % petals.length]);
        bloom.appendChild(p);
      }
      const center = document.createElement('div');
      center.className = 'center';
      bloom.appendChild(center);

      wrap.appendChild(stem);
      wrap.appendChild(bloom);
      scene.appendChild(wrap);
    }

    // Rosas rojas
    function makeRose(xPercent, heightPx, delay){
      const wrap = document.createElement('div');
      wrap.className = 'rose';
      wrap.style.left = xPercent + '%';
      wrap.style.setProperty('--h', heightPx+'px');
      wrap.style.setProperty('--delay', (0.15+Math.random()*0.4)+'s');
      wrap.style.setProperty('--delay2', delay+'s');

      const stem = document.createElement('div');
      stem.className = 'stem';

      const bloom = document.createElement('div');
      bloom.className = 'bloom';

      // 12 p√©talos rojos para apariencia m√°s "rosa"
      for(let i=0;i<12;i++){
        const p = document.createElement('div');
        p.className = 'petal';
        p.style.setProperty('--p', 'var(--rose)');
        p.style.transform = `rotate(${i*(360/12)}deg) translateY(-24px) scale(0.95)`;
        bloom.appendChild(p);
      }
      const center = document.createElement('div');
      center.className = 'center';
      bloom.appendChild(center);

      // Hojas laterales
      const leafL = document.createElement('div');
      leafL.className = 'leaf l';
      const leafR = document.createElement('div');
      leafR.className = 'leaf r';

      wrap.appendChild(stem);
      wrap.appendChild(bloom);
      wrap.appendChild(leafL);
      wrap.appendChild(leafR);
      scene.appendChild(wrap);
    }

    // Flores normales
    const spots = [6,12,18,24,30,36,42,50,58,66,72,78,86,92];
    spots.forEach((x,i)=>{
      const h = 120 + Math.floor(Math.random()*120);
      const d = 0.2 + i*0.12;
      makeFlower(x,h,d);
    });

    // Agregar 5 rosas rojas al frente
    const roseSpots = [15,33,51,69,87];
    roseSpots.forEach((x,i)=>{
      const h = 160 + Math.floor(Math.random()*60);
      const d = 0.3 + i*0.15;
      makeRose(x,h,d);
    });
  </script>
</body>
</html>
